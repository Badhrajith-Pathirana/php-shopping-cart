<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dist/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <!--<img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">-->
            Shopping Cart
        </a>
        <div class="navbar">
            <div class="navigations">
                <a class="nav-item active" href="index.html">My Cart</a>
            </div>
            <div class="navigations">
                <a class="nav-item" href="#">Proceed to CheckOut</a>
            </div>
            <div class="user-Nav">
                <div class="dropdown">
                    <a class="btn btn-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img/>
                        Username
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">Log Out</a>
                        <a class="dropdown-item" href="#">Summary</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<br><br><br>
<div class="row">
    <div class="col-12 col-md-6">
        <img src="#" id="imgPro">
    </div>
    <div class="col-12 col-md-6">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h4 id="Title">Title</h4>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <br><br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <b>Stock :</b>
                    </div>
                    <div class="col-6" id="stock">
                        6
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <b>Price :</b>
                    </div>
                    <div class="col-6" id="PriceDiv">
                        150.00 LKR
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <b>Qty :</b>
                    </div>
                    <div class="col-6">
                        <input class="form-control form-control-sm" name="txtQty" id="txtQty" type="text" placeholder="Qty" value="1">
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-1 col-md-3"></div>
            <div class="col-10 col-md-6">
                <button type="button" class="btn btn-light" id="btnAddToCart">Add to cart</button>
            </div>
            <div class="col-1 col-md-3"></div>
        </div>
    </div>
</div>
<script src="dist/js/plugin/jquery-3.3.1.min.js"></script>
